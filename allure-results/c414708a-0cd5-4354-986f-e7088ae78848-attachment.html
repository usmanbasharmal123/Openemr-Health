    const registrationTranslations = {"title":"OpenEMR Product Registration","pleaseProvideValidEmail":"Please provide a valid email address","success":"Success","registeredSuccess":"Your installation of OpenEMR has been registered","submit":"Submit","noThanks":"No Thanks","registeredEmail":"Registered email","registeredId":"Registered id","genericError":"Error. Try again later","closeTooltip":""};
    const registrationConstants = {"webroot":"\/openemr"};

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('authUser').focus();
    });

    $(document).ready(init());

    function init() {
        var productRegistrationController = new ProductRegistrationController();
        productRegistrationController.getProductRegistrationStatus(function (err, data) {
            if (err) { return; }

            if (data.statusAsString === 'UNREGISTERED') {
                productRegistrationController.showProductRegistrationModal();
            }
        });
    }

    function transmit_form(element) {
        // disable submit button to insert a notification of working
        element.disabled = true;
        // nothing fancy. mainly for mobile.
        element.innerHTML = '<i class="fa fa-circle-notch fa-spin mx-1"></i><span class="sr-only">' + jsText("Authenticating") + '</span>';
                document.cookie = "OpenEMR=aV6ENJVifNkrt3C7JZor4LnVPS6ly%2Cv7scfGLyt9%2Cnca2Wwo; path=\/openemr\/; domain=; expires=Thu, 01 Jan 1970 00:33:45 +0000; SameSite=Strict";
                document.forms[0].submit();
        return true;
    }
</script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const passInput = document.getElementById('clearPass');
            const toggle = document.getElementById('password-icon');
            toggle.addEventListener('click', function () {
                const isPassword = passInput.getAttribute('type') === 'password';
                passInput.setAttribute('type', isPassword ? 'text' : 'password');
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        });
